<svg fill="none" viewBox="0 0 300 100" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .bar {
                    background: crimson;
                    animation: title 2s infinite;
                    color: #fff;
                    border-radius: 30px;
                    padding: 10px 20px 10px 18px;
                    margin: 3px;
                    font-size: 16px;
                    font-weight: bold;
                    text-align: center;
                    box-shadow: 0 0 5px #02fab0;
                    cursor: pointer;
                    font-family: monospace;
                }

                @keyframes title {
                    from {
                        color: burlywood;
                        background: #015e42;
                    }
                    to {
                        color: yellow;
                        background: #421c01;
                    }
                }

            </style>
                <span>
                    <h1 class="bar"> PYTHON SOFTWARE ENGINEER FULL COURSE !</h1>
                </span>
        </div>
    </foreignObject>
</svg>
